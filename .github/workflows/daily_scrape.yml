name: Daily Market Pulse Scrape

on:
  schedule:
    # This runs the script every day at 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # This allows you to run it manually from the "Actions" tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/user-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pipeline
        run: python main.py

      - name: Commit and Push Database Changes
        run: |
          git config --global user.name "Nexus-Bot"
          git config --global user.email "bot@nexus.com"
          git add data/market_pulse.db
          git commit -m "Automated Data Update: $(date)"
          git push
